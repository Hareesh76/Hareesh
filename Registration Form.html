<html>
<head>
	<style>
		body{
			background-color: lightblue;
			text-align: center;
			border:  yellow;
			margin: 50px;
			padding: 25px;
		}
		h2{
			color: green;
		}
		input[type=radio],
		input[type=name],
		input[type=checkbox]
		{
			color: black;
		}
		button{
			color: orangered;
			background-color: green;
		}
		fieldset{
			color: steelblue;
		}
	</style>
    </head>
<body>	
<form>
	<fieldset>
<h2>REGISTRATION FORM</h2><br>
STUDENT NAME:
<input type="name" name="name" placeholder="ENTER NAME"><br>
FATHER NAME:
<input type="name" name="name" placeholder="ENTER NAME"><br>
MOTHER NAME:
<input type="name" name="name" placeholder="ENTER NAME"><br>
GENDER:
<input type="radio" name="MALE">MALE
<input type="radio" name="FEMALE">FEMALE
<input type="radio" name="others">OTHERS<br>
PHONE NUMBER:
<select>
	<option>+91</option>
	<option>+92</option>
	<option>+93</option>
	<option>+94</option>
	<option>+94</option>
</select>

<input type="text" name="phone" placeholder="ENTER NUMBER" size="12"><br>
DATE OF BIRTH:
<input type="date"><br>
HOBBIES:
<input type="checkbox" name="Programming">Programming
<input type="checkbox" name="Reading">Reading
<input type="checkbox" name="Playing Cricket">Playing Cricket<br>
COURSE DETAILS:
<select>
	<option>B.TECH</option>
	<option>B.COM</option>
	<option>B.SC</option>
	<option>BBA</option>
</select><br>
ADDRESS:
<input type="text" name="Address" placeholder="ADDRESS"><br>
<button>SUBMIT</button>
<button>CANCEL</button>
</fieldset>
</form>
<form>
	<fieldset>
	<h2>LOGIN DETAILS</h2>
	USERNAME:
	<input type="name" placeholder="name"><br>
	PASSWORD:
	<input type="password" name="password" placeholder="password"><br>
	<button>SUBMIT</button>
</fieldset>
</form>
</body>
</html>
